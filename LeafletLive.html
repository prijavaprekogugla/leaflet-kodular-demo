<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leaflet Live</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-rotatedmarker/leaflet.rotatedMarker.js"></script>

<style>
  body, html { margin:0; padding:0; height:100%; }
  #map { width:100%; height:100%; }
</style>

</head>
<body>

<div id="map"></div>

<script>

// --- INITIAL SETUP (runs only once) ---

var map = L.map('map', {
    zoomControl: false
}).setView([0,0], 18);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 20
}).addTo(map);

// create main marker
var marker = L.marker([0,0], {rotationAngle:0}).addTo(map);

// this function gets called from Kodular every second
function updatePosition(lat, lng, bearing) {

    // update marker location
    marker.setLatLng([lat, lng]);

    // update rotation (bearing)
    marker.setRotationAngle(bearing);

    // recenter map without animation
    map.setView([lat, lng], map.getZoom(), {animate:false});
}

</script>

</body>
</html>
