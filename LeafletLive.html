<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
<title>Leaflet Live</title>

<!-- Leaflet core -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

<!-- Rotated marker plugin (rotacija ikone vozila) -->
<script src="https://unpkg.com/leaflet-rotatedmarker/leaflet.rotatedMarker.js"></script>

<!-- Leaflet rotate plugin (rotacija cele mape) -->
<script src="https://cdn.jsdelivr.net/npm/leaflet-rotate@0.2.0/dist/leaflet-rotate.min.js"></script>

<style>
  html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
  }
  #map {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
  }
</style>

</head>
<body>

<div id="map"></div>

<script>

// --- INITIAL SETUP (runs only once) ---

// Safe default center (Beograd)
var initialLat = 44.8125;
var initialLng = 20.4612;

// Create map with rotation enabled
var map = L.map('map', {
    zoomControl: false,
    rotate: true,          // Enable rotation
    rotateControl: false   // Hide rotation button
}).setView([initialLat, initialLng], 17);

// Add tile layer
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 20
}).addTo(map);


// ---------------------------------------------------
//  CUSTOM AUTO ICON â€” UBACIVANJE TVOJE Auto_KV.png
// ---------------------------------------------------

var carIcon = L.icon({
    iconUrl: "Auto_KV.png",   // tvoje PNG ime
    iconSize: [36, 36],
    iconAnchor: [18, 30],  // donji centar, precizno za mali marker
    popupAnchor: [0, -30]
});

// Create main marker WITH CUSTOM ICON + ROTATION SUPPORT
var marker = L.marker([initialLat, initialLng], {
    icon: carIcon,
    rotationAngle: 0,
    rotationOrigin: "center"  // rotatedMarker koristi iconAnchor za pivot
}).addTo(map);


// ---------------------------------------------------
// UPDATE FUNCTION (CALLED FROM KODULAR)
// ---------------------------------------------------

function updatePosition(lat, lng, bearing) {

    // Move marker
    marker.setLatLng([lat, lng]);

    // Rotate marker (vehicle icon)
    marker.setRotationAngle(bearing);

    // Center map
    map.setView([lat, lng], map.getZoom(), { animate: false });

    // Rotate map so heading points upward
    map.setBearing(bearing);
}

</script>

</body>
</html>
