<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Parking mapa</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    /* POVEĆANI ZOOM DUGMIĆI */
    .leaflet-control-zoom a {
      width: 48px;
      height: 48px;
      line-height: 48px;
      font-size: 22px;
      background-color: white;
      color: #333;
      border-radius: 8px;
      margin: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    /* Tekst iznad markera */
    .parking-label {
      background: rgba(0, 0, 0, 0.75);
      color: white;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      white-space: nowrap;
    }
  </style>
</head>

<body>

<div id="map"></div>

<script>
  let map;
  let parkingMarker = null;
  let accuracyCircle = null;

  function initMap() {
    map = L.map('map', {
      zoomControl: false
    }).setView([44.7866, 20.4489], 18);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    // Dodaj zoom dugmad dole desno
    L.control.zoom({
      position: 'bottomright'
    }).addTo(map);
  }

  function showParking(lat, lng) {
    const pos = [lat, lng];

    // ukloni prethodne markere
    if (parkingMarker) {
      map.removeLayer(parkingMarker);
    }
    if (accuracyCircle) {
      map.removeLayer(accuracyCircle);
    }

    // Crvena tačka (parking)
    parkingMarker = L.circleMarker(pos, {
      radius: 8,
      color: '#ff0000',
      fillColor: '#ff0000',
      fillOpacity: 1
    }).addTo(map);

    // Tekst iznad markera
    parkingMarker.bindTooltip("Ovde ste parkirali", {
      permanent: true,
      direction: "top",
      offset: [0, -12],
      className: "parking-label"
    });

    // Plavi krug (preciznost)
    accuracyCircle = L.circle(pos, {
      radius: 15,
      color: '#1e90ff',
      fillColor: '#1e90ff',
      fillOpacity: 0.2
    }).addTo(map);

    map.setView(pos, 18);
  }

  // inicijalizacija mape
  window.onload = initMap;
</script>

</body>
</html>
