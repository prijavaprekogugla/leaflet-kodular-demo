<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
<title>Leaflet Live</title>

<!-- Leaflet core -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

<!-- Map rotation plugin -->
<script src="https://cdn.jsdelivr.net/npm/leaflet-rotate@0.2.0/dist/leaflet-rotate.min.js"></script>

<style>
  html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
  }
  #map {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
  }

  /* --------------------------------------------
     SMOOTH MAP ROTATION (CSS TRANSITION)
     -------------------------------------------- */
  .leaflet-rotate-pane {
      transition: transform 0.20s linear;
  }

  /* --------------------------------------------
     MINI PLAVA TAČKA + BELI PRSTEN + CRVENI HALO
     -------------------------------------------- */
  .gps-dot {
      width: 10px;
      height: 10px;

      /* Plava tačka */
      background: #1a73e8;
      border-radius: 50%;

      /* Beli prsten oko tačke */
      border: 2px solid white;

      /* Crveni glow halo */
      box-shadow:
          0 0 12px rgba(255, 0, 0, 0.55),
          0 0 20px rgba(255, 0, 0, 0.35);
  }
</style>

</head>
<body>

<div id="map"></div>

<script>

// -----------------------------------------------------
// INITIAL MAP SETUP
// -----------------------------------------------------

var initialLat = 44.8125;  // Beograd
var initialLng = 20.4612;

// Kreiranje mape sa rotacijom
var map = L.map('map', {
    zoomControl: false,
    rotate: true,
    rotateControl: false
}).setView([initialLat, initialLng], 17);

// Tile layer (OSM)
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 20
}).addTo(map);


// -----------------------------------------------------
// MINI GOOGLE STYLE DOT (10px + ring + halo)
// -----------------------------------------------------

var gpsMarkerIcon = L.divIcon({
    className: 'gps-dot',
    iconSize: [14, 14],   // plava 10px + prsten 2px
    iconAnchor: [7, 7]    // centar markera
});

var marker = L.marker([initialLat, initialLng], {
    icon: gpsMarkerIcon
}).addTo(map);


// -----------------------------------------------------
// FUNCTION CALLED FROM KODULAR (updatePosition)
// -----------------------------------------------------

function updatePosition(lat, lng, bearing) {

    // pomeri marker
    marker.setLatLng([lat, lng]);

    // centriraj mapu na marker
    map.setView([lat, lng], map.getZoom(), { animate: false });

    // rotiraj mapu prema azimutu (CSS transition će ovo izgladiti)
    map.setBearing(bearing);
}

</script>
</body>
</html>
