<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
<title>Leaflet Live</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-rotatedmarker/leaflet.rotatedMarker.js"></script>

<style>
  html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
  }
  #map {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
  }
</style>

</head>
<body>

<div id="map"></div>

<script>

// --- INITIAL SETUP (runs only once) ---

// Initial "safe" position so the map loads normally on desktop
var initialLat = 44.8125;   // Beograd
var initialLng = 20.4612;

var map = L.map('map', {
    zoomControl: false
}).setView([initialLat, initialLng], 17);

// Default OpenStreetMap tile layer (works now that fallback exists)
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 20
}).addTo(map);

// create main marker
var marker = L.marker([initialLat, initialLng], {rotationAngle:0}).addTo(map);

// --- LIVE UPDATE FROM KODULAR ---
function updatePosition(lat, lng, bearing) {

    // update marker location
    marker.setLatLng([lat, lng]);

    // update rotation (bearing)
    marker.setRotationAngle(bearing);

    // recenter map without animation
    map.setView([lat, lng], map.getZoom(), {animate:false});
}

</script>

</body>
</html>
