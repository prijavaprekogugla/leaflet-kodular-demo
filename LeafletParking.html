<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Parking Location</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    /* Pulsirajući krug */
    .pulse {
      width: 20px;
      height: 20px;
      background: rgba(0, 140, 255, 0.8);
      border-radius: 50%;
      position: relative;
      box-shadow: 0 0 0 rgba(0, 140, 255, 0.4);
      animation: pulse 2s infinite;
    }

    .pulse::after {
      content: "";
      width: 40px;
      height: 40px;
      position: absolute;
      top: -10px;
      left: -10px;
      border-radius: 50%;
      background: rgba(0, 140, 255, 0.3);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(0.8);
        opacity: 1;
      }
      70% {
        transform: scale(2);
        opacity: 0;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
</head>

<body>

<div id="map"></div>

<script>
  let map;
  let parkingMarker;
  let accuracyCircle;

  function initMap() {
    map = L.map('map').setView([44.7866, 20.4489], 18);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);
  }

  function showParking(lat, lng) {
    const pos = [lat, lng];

    if (parkingMarker) {
      map.removeLayer(parkingMarker);
    }
    if (accuracyCircle) {
      map.removeLayer(accuracyCircle);
    }

    // Pulsirajući marker
    const pulseIcon = L.divIcon({
      className: '',
      html: '<div class="pulse"></div>',
      iconSize: [20, 20],
      iconAnchor: [10, 10]
    });

    parkingMarker = L.marker(pos, { icon: pulseIcon }).addTo(map);

    // Precizni krug
    accuracyCircle = L.circle(pos, {
      radius: 15,
      color: '#1e90ff',
      fillColor: '#1e90ff',
      fillOpacity: 0.15
    }).addTo(map);

    map.setView(pos, 18);
  }

  window.onload = initMap;
</script>

</body>
</html>
