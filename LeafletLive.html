<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Live - Kodular</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }
    .badge {
      position: absolute; z-index: 9999;
      left: 10px; top: 10px;
      background: rgba(0,0,0,0.6);
      color: white; padding: 8px 10px;
      border-radius: 8px; font-family: Arial, sans-serif;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="badge" id="info">Spremno.</div>
  <div id="map"></div>

  <script>
    // Inicijalna mapa (biće pomerena čim stigne prva pozicija)
    const map = L.map('map').setView([44.7866, 20.4489], 14); // BG default
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    let carMarker = null;
    let parkingMarker = null;

    function setInfo(txt){ document.getElementById('info').innerText = txt; }

    // Poziva Kodular svake sekunde
    window.updateCar = function(lat, lng) {
      const p = [lat, lng];
      if (!carMarker) {
        carMarker = L.marker(p).addTo(map).bindPopup("AUTO");
        map.setView(p, 17);
      } else {
        carMarker.setLatLng(p);
      }
      // nežno prati auto (ne pravi preveliki "skok" zoom-a)
      map.panTo(p, { animate: true, duration: 0.5 });
    }

    // Poziva Kodular kad treba da zabeleži parking
    window.setParking = function(lat, lng) {
      const p = [lat, lng];
      if (!parkingMarker) {
        parkingMarker = L.marker(p).addTo(map).bindPopup("Parking pozicija");
      } else {
        parkingMarker.setLatLng(p);
      }
      setInfo("Parking snimljen.");
    }

    // Poziva Kodular kad brzina pređe 10 km/h
    window.clearParking = function() {
      if (parkingMarker) {
        map.removeLayer(parkingMarker);
        parkingMarker = null;
      }
      setInfo("Parking obrisan (vožnja).");
    }

    // Ako želiš da na startu pokaže parking iz TinyDB
    window.restoreParking = function(lat, lng) {
      window.setParking(lat, lng);
      setInfo("Parking vraćen iz memorije.");
    }
  </script>
</body>
</html>
