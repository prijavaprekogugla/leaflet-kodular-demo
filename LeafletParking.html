<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Parking lokacija</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    /* Tekst iznad markera */
    .parking-label {
      background: rgba(0, 0, 0, 0.75);
      color: white;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      white-space: nowrap;
    }
  </style>
</head>

<body>

<div id="map"></div>

<script>
  let map;
  let parkingMarker = null;
  let accuracyCircle = null;

  function initMap() {
    map = L.map('map').setView([44.7866, 20.4489], 18);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);
  }

  function showParking(lat, lng) {
    const pos = [lat, lng];

    // ukloni staro ako postoji
    if (parkingMarker) {
      map.removeLayer(parkingMarker);
    }
    if (accuracyCircle) {
      map.removeLayer(accuracyCircle);
    }

    // CRVENA TAÄŒKA (marker)
    parkingMarker = L.circleMarker(pos, {
      radius: 7,
      color: '#ff0000',
      fillColor: '#ff0000',
      fillOpacity: 1
    }).addTo(map);

    // TEKST IZNAD MARKERA
    parkingMarker.bindTooltip("Ovde ste parkirali", {
      permanent: true,
      direction: "top",
      offset: [0, -12],
      className: "parking-label"
    });

    // PLAVI KRUG (preciznost)
    accuracyCircle = L.circle(pos, {
      radius: 15,
      color: '#1e90ff',
      fillColor: '#1e90ff',
      fillOpacity: 0.2
    }).addTo(map);

    map.setView(pos, 18);
  }

  window.onload = initMap;
</script>

</body>
</html>
