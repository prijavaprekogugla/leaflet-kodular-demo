<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
<title>Leaflet Live</title>

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

<style>
html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
}

#map {
    width: 100%;
    height: 100%;
}

#loadingOverlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(240,240,255,0.95);
    font-size: 22px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    font-family: sans-serif;
}

.gps-dot {
    width: 12px;
    height: 12px;
    background: #1a73e8;
    border-radius: 50%;
    border: 2px solid white;
}
</style>
</head>

<body>

<div id="loadingOverlay">Čekam GPS signal…</div>
<div id="map"></div>

<script>
/* --------------------------------------------------
   READY SIGNAL ZA KODULAR
-------------------------------------------------- */
window.onload = function () {
    if (window.AppInventor) {
        window.AppInventor.setWebViewString("READY");
    }
};

/* --------------------------------------------------
   MAPA – početni pogled
-------------------------------------------------- */
var initialLat = 45.2671;
var initialLng = 19.8335;

var map = L.map('map').setView([initialLat, initialLng], 18);

L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 20
}).addTo(map);

var marker = L.marker([initialLat, initialLng], {
    icon: L.divIcon({
        className: 'gps-dot',
        iconSize: [12, 12],
        iconAnchor: [6, 6]
    })
}).addTo(map);
