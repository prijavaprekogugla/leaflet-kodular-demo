<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parking mapa</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }
    .badge {
      position: absolute; z-index: 9999;
      left: 10px; top: 10px;
      background: rgba(0,0,0,0.6);
      color: white; padding: 8px 10px;
      border-radius: 8px; font-family: Arial, sans-serif;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="badge" id="info">Učitavanje parkinga…</div>
  <div id="map"></div>

  <script>
    // Default mapa (biće prebačena na parking)
    const map = L.map('map').setView([44.7866, 20.4489], 14);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    let parkingMarker = null;

    function setInfo(txt) {
      document.getElementById('info').innerText = txt;
    }

    // Poziva Kodular kada treba prikazati parking
    window.showParking = function(lat, lng) {
      const p = [lat, lng];

      if (parkingMarker) {
        map.removeLayer(parkingMarker);
      }

      parkingMarker = L.marker(p)
        .addTo(map)
        .bindPopup("Ovde ste parkirali")
        .openPopup();

      map.setView(p, 17);
      setInfo("Parking lokacija");
    };
  </script>

</body>
</html>
