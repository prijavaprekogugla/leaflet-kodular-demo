<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Parking mapa</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    /* Dugme za centriranje mape */
    .center-btn {
      position: absolute;
      bottom: 20px;
      left: 20px; /* <<< DONJI LEVI UGAO */
      width: 50px;
      height: 50px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      z-index: 1000;
    }

    /* tekstualni balon */
    .parking-label {
      background: rgba(0, 0, 0, 0.75);
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      white-space: nowrap;
    }
  </style>
</head>

<body>

<div id="map"></div>
<div class="center-btn" onclick="centerMap()">üìç</div>

<script>
  let map;
  let parkingMarker = null;
  let accuracyCircle = null;

  function initMap() {
    map = L.map('map', {
      zoomControl: true
    }).setView([44.7866, 20.4489], 18);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);
  }

  function showParking(lat, lng) {
    const pos = [lat, lng];

    if (parkingMarker) {
      map.removeLayer(parkingMarker);
    }
    if (accuracyCircle) {
      map.removeLayer(accuracyCircle);
    }

    parkingMarker = L.circleMarker(pos, {
      radius: 8,
      color: '#ff0000',
      fillColor: '#ff0000',
      fillOpacity: 1
    }).addTo(map);

    parkingMarker.bindTooltip("Ovde ste parkirali", {
      permanent: true,
      direction: "top",
      offset: [0, -12],
      className: "parking-label"
    });

    accuracyCircle = L.circle(pos, {
      radius: 15,
      color: '#1e90ff',
      fillColor: '#1e90ff',
      fillOpacity: 0.2
    }).addTo(map);

    map.setView(pos, 18);
  }

  function centerMap() {
    if (parkingMarker) {
      map.setView(parkingMarker.getLatLng(), 18);
    }
  }

  window.onload = initMap;
</script>

</body>
</html>
