<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Parking mapa</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    /* ====== CENTRIRAJ DUGME ====== */
    .center-btn-container {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .center-label {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 4px 10px;
      border-radius: 10px;
      font-size: 13px;
      margin-bottom: 6px;
    }

    .center-btn {
      width: 52px;
      height: 52px;
      background: white;
      border-radius: 50%;
      border: 2px solid #1e90ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      font-weight: bold;
      color: #1e90ff;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
      user-select: none;
    }

    .center-btn:active {
      transform: scale(0.92);
    }

    /* Tooltip iznad markera */
    .parking-label {
      background: rgba(0,0,0,0.75);
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div id="map"></div>

<!-- Dugme za centriranje -->
<div class="center-btn-container" onclick="centerMap()">
  <div class="center-label">Centriraj</div>
  <div class="center-btn">â¦¿</div>
</div>

<script>
  let map;
  let parkingMarker = null;
  let accuracyCircle = null;

  function initMap() {
    map = L.map('map', {
      zoomControl: true
    }).setView([44.7866, 20.4489], 18);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);
  }

  function showParking(lat, lng) {
    const pos = [lat, lng];

    if (parkingMarker) {
      map.removeLayer(parkingMarker);
    }
    if (accuracyCircle) {
      map.removeLayer(accuracyCircle);
    }

    // Marker
    parkingMarker = L.circleMarker(pos, {
      radius: 8,
      color: '#ff0000',
      fillColor: '#ff0000',
      fillOpacity: 1
    }).addTo(map);

    // Tekst iznad markera
    parkingMarker.bindTooltip("Ovde ste parkirali", {
      permanent: true,
      direction: "top",
      offset: [0, -12],
      className: "parking-label"
    });

    // Preciznost
    accuracyCircle = L.circle(pos, {
      radius: 15,
      color: '#1e90ff',
      fillColor: '#1e90ff',
      fillOpacity: 0.2
    }).addTo(map);

    map.setView(pos, 18);
  }

  function centerMap() {
    if (parkingMarker) {
      map.setView(parkingMarker.getLatLng(), 18);
    }
  }

  window.onload = initMap;
</script>

</body>
</html>
