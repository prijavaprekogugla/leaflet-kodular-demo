<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
<title>Leaflet Live</title>

<!-- Leaflet core -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

<!-- Map rotation plugin -->
<script src="https://cdn.jsdelivr.net/npm/leaflet-rotate@0.2.0/dist/leaflet-rotate.min.js"></script>

<style>
  html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
  }

  #map {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
  }

  /* Overlay dok čekamo GPS signal */
  #loadingOverlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;

      background: rgba(240, 240, 255, 0.95);
      color: #333;
      font-size: 22px;
      font-weight: bold;
      text-align: center;

      padding-top: 40%;
      z-index: 9999;
      font-family: sans-serif;
  }

  /* Smooth rotation of the entire map */
  .leaflet-rotate-pane {
      transition: transform 0.20s linear;
  }

  /* Mini plava tačka + beli prsten + crveni halo */
  .gps-dot {
      width: 10px;
      height: 10px;

      background: #1a73e8;   /* core blue */
      border-radius: 50%;
      border: 2px solid white;

      box-shadow:
          0 0 12px rgba(255, 0, 0, 0.55),
          0 0 20px rgba(255, 0, 0, 0.35);
  }
</style>

</head>
<body>

<!-- Overlay dok čeka GPS signal -->
<div id="loadingOverlay">Čekam GPS signal…</div>

<div id="map"></div>

<script>

/* ----------------------------------------------------------
   INITIAL MAP SETUP
----------------------------------------------------------- */

var initialLat = 44.8125;
var initialLng = 20.4612;

var map = L.map('map', {
    zoomControl: false,
    rotate: true,
    rotateControl: false
}).setView([initialLat, initialLng], 17);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 20
}).addTo(map);


/* ----------------------------------------------------------
   BLUE DOT MARKER
----------------------------------------------------------- */

var gpsMarkerIcon = L.divIcon({
    className: 'gps-dot',
    iconSize: [14, 14],   // plava 10px + prsten 2px
    iconAnchor: [7, 7]    // centar
});

var marker = L.marker([initialLat, initialLng], {
    icon: gpsMarkerIcon
}).addTo(map);


/* ----------------------------------------------------------
   SMOOTH INTERPOLATION (Option A – Google Maps style)
----------------------------------------------------------- */

var currentLat = initialLat;
var currentLng = initialLng;

var targetLat = initialLat;
var targetLng = initialLng;

var isAnimating = false;

// Interpolation strength (Google-like)
var tStrength = 0.18;

function animateMarker() {

    // differences
    var dLat = targetLat - currentLat;
    var dLng = targetLng - currentLng;

    // extremely close → stop
    if (Math.abs(dLat) < 0.000001 && Math.abs(dLng) < 0.000001) {
        isAnimating = false;
        return;
    }

    // move toward target
    currentLat += dLat * tStrength;
    currentLng += dLng * tStrength;

    // update marker
    marker.setLatLng([currentLat, currentLng]);

    // center map
    map.setView([currentLat, currentLng], map.getZoom(), { animate: false });

    requestAnimationFrame(animateMarker);
}


/* ----------------------------------------------------------
   UPDATE FUNCTION CALLED FROM KODULAR
----------------------------------------------------------- */

function updatePosition(lat, lng, bearing) {

    // hide loading overlay on first GPS position
    var overlay = document.getElementById("loadingOverlay");
    if (overlay) overlay.style.display = "none";

    // set new target
    targetLat = lat;
    targetLng = lng;

    // start animation loop if not active
    if (!isAnimating) {
        isAnimating = true;
        requestAnimationFrame(animateMarker);
    }

    // smooth rotate map (CSS transition handles animation)
    map.setBearing(bearing);
}

</script>
</body>
</html>
