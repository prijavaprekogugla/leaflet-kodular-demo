<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Parking mapa</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    .center-control {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .center-label {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 4px 10px;
      border-radius: 10px;
      font-size: 13px;
      margin-bottom: 6px;
    }

    .center-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: white;
      border: 2px solid #1e90ff;
      position: relative;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
    }

    .center-btn::before,
    .center-btn::after {
      content: "";
      position: absolute;
      background: #1e90ff;
    }

    .center-btn::before {
      top: 50%;
      left: 8px;
      right: 8px;
      height: 2px;
      transform: translateY(-50%);
    }

    .center-btn::after {
      left: 50%;
      top: 8px;
      bottom: 8px;
      width: 2px;
      transform: translateX(-50%);
    }
  </style>
</head>

<body>

<div id="map"></div>

<div class="center-control" onclick="centerMap()">
  <div class="center-label">Centriraj</div>
  <div class="center-btn"></div>
</div>

<script>
  let map;
  let parkingMarker = null;
  let accuracyCircle = null;

  const carIcon = L.icon({
    iconUrl: 'car.png',   // <--- OVDE STAVI SLIKU
    iconSize: [40, 40],
    iconAnchor: [20, 20]
  });

  function initMap() {
    map = L.map('map', {
      zoomControl: true
    }).setView([44.7866, 20.4489], 18);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);
  }

  function showParking(lat, lng) {
    const pos = [lat, lng];

    if (parkingMarker) {
      map.removeLayer(parkingMarker);
    }
    if (accuracyCircle) {
      map.removeLayer(accuracyCircle);
    }

    // IKONICA AUTA
    parkingMarker = L.marker(pos, { icon: carIcon }).addTo(map);

    // KRUG PRECIZNOSTI
    accuracyCircle = L.circle(pos, {
      radius: 15,
      color: '#1e90ff',
      fillColor: '#1e90ff',
      fillOpacity: 0.2
    }).addTo(map);

    map.setView(pos, 18);
  }

  function centerMap() {
    if (parkingMarker) {
      map.setView(parkingMarker.getLatLng(), 18);
    }
  }

  window.onload = initMap;
</script>

</body>
</html>
