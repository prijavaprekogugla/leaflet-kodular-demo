<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Live GPS</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>

<div id="map"></div>

<script>
  let map;
  let liveMarker = null;
  let accuracyCircle = null;

  function initMap() {
    map = L.map('map').setView([44.7866, 20.4489], 16);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);
  }

  // Poziva se iz Kodulara
  function updateLocation(lat, lng, accuracy) {
    const pos = [lat, lng];

    if (!liveMarker) {
      liveMarker = L.circleMarker(pos, {
        radius: 8,
        color: '#007bff',
        fillColor: '#007bff',
        fillOpacity: 1
      }).addTo(map);
    } else {
      liveMarker.setLatLng(pos);
    }

    if (accuracyCircle) {
      map.removeLayer(accuracyCircle);
    }

    accuracyCircle = L.circle(pos, {
      radius: accuracy || 10,
      color: '#007bff',
      fillColor: '#007bff',
      fillOpacity: 0.2
    }).addTo(map);

    map.setView(pos, 18);
  }

  window.onload = initMap;
</script>

</body>
</html>
